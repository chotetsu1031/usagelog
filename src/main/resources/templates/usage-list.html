<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>利用明細一覧</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

  <div class="container mt-5">

    <h2 class="mb-4">利用明細一覧</h2>
    <!-- 合計金額 -->
    <div class="alert alert-info mt-3">
      <strong>合計金額：</strong><span id="totalAmount">計算中...</span>円
    </div>
    <!-- データ一覧テーブル -->
    <div class="card shadow-sm">
      <div class="card-body p-0">
        <table class="table table-bordered table-hover mb-0">
          <thead class="table-secondary">
            <tr>
              <th>No</th>
              <th>購入内容</th>
              <th>金額（円）</th>
              <th>購入日</th>
              <th>カテゴリ</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="rec, stat : ${usages}">
              <td th:text="${stat.count}"></td>
              <td th:text="${rec.description}"></td>
              <td th:text="${rec.amount}"></td>
              <td th:text="${rec.purchaseDate}"></td>
              <td th:text="${rec.categoryName}"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
  <script>
    // ページロード完了時に実行
    document.addEventListener('DOMContentLoaded', function () {
      // サーバーに合計金額をGETリクエスト
      fetch('/api/search/total')
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          // JSON文字列をオブジェクトに変換する
          return response.json();
        })
        .then(data => {
          // 合計金額をフォーマット（３桁区切り）して表示
          const totalAmount = document.getElementById('totalAmount');
          totalAmount.textContent = data.totalAmount.toLocaleString();
        })
        .catch(error => {
          console.error('Error fetching total amount:', error);
          document.getElementById('totalAmount').textContent = 'エラー';
        });
    });
  </script>
</body>

</html>
