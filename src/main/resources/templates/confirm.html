<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>登録内容の確認</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

  <div class="container mt-5">

    <h2 class="mb-4">CSV 登録内容の確認</h2>

    <p>以下の内容で登録してよろしいですか？</p>

    <!-- データ一覧テーブル -->
    <div class="card shadow-sm">
      <div class="card-body p-0">
        <table class="table table-bordered table-hover mb-0">
          <thead class="table-secondary">
            <tr>
              <th>No</th>
              <th>購入内容</th>
              <th>金額（円）</th>
              <th>購入日</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="rec, stat : ${records}">
              <td th:text="${stat.count}"></td>
              <td th:text="${rec.description}"></td>
              <td th:text="${rec.amount}"></td>
              <td th:text="${rec.purchase_date}"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- エラーがあれば表示 -->
    <div class="alert alert-danger mt-3" th:if="${errors}">
      <ul>
        <li th:each="err : ${errors}" th:text="${err}"></li>
      </ul>
    </div>

    <!-- ボタン -->
    <div class="mt-4 d-flex gap-3">
      <a href="/" class="btn btn-outline-secondary">
        戻る
      </a>

      <form th:action="@{/upload/commit}" method="post">
        <button class="btn btn-primary" type="submit">
          登録する
        </button>
      </form>
    </div>

  </div>

</body>

</html>
